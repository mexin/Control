<template name="dashboardAdmin">
    <section class="content">

        <div class="col-md-8">

            <div class="box">
                <div class="box-header">
                    <i class="fa fa-th"></i>
                    <h3 class="box-title">Proyectos en Proceso</h3>

                    <div class="btn-group pull-right">

                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table id="example1" class="table table-hover">
                        <thead>
                        <tr>
                            <th class="text-center">Estado</th>
                            <th>Proyecto</th>
                            <th>Responsable</th>
                            <th>Fecha de Entrega</th>
                            <th>Progreso</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each proyectos}}
                            <tr>
                                <td class="text-center"><span class="label {{estadoCss}}">{{estado}}</span></td>
                                <td><a href="/proyectos/{{_id}}">{{nombre}}</a></td>
                                <td>{{responsable}}</td>
                                <td rel="tooltip" title="{{fechaEntrega.dias}}">{{fechaEntrega.fecha}}</td>
                                <td>
                                    <div class="progress progress-xs progress-striped active">
                                        <div class="progress-bar progress-bar-success"
                                             style="width: {{porcentajeTareas}}%"></div>
                                    </div>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
                <div class="box-footer text-center">
                    <a href="/proyectos" class="text-uppercase">Ver todos</a>
                </div>
            </div>
            <div class="col-md-12 no-padding">
                {{> _tareas}}
            </div>
        </div>
        <div class="col-md-4">
            <div class="box box-info">
                <div class="box-header with-border">
                    <i class="fa fa-users"></i>
                    <h3 class="box-title">Staff CreativosRD</h3>
                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="box-body no-padding">
                    <ul class="users-list clearfix">
                        {{#each staff}}
                            <li>
                                <img src="/images/default-user-image.png" alt="User Image">
                                <a class="users-list-name" href="/profile/{{_id}}">{{profile.name}}</a>
                                <span class="users-list-date">{{createdAt}}</span>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="box-footer text-center">
                    <a href="/usuarios" class="text-uppercase">Ver Todos</a>
                </div>
            </div>
        </div>
    </section>
</template>
