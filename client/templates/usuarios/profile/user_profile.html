<template name="userProfile">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Perfil de Usuario</h1>
        </section>
        <section class="content">
            <div class="col-md-4">
                <div class="box box-widget widget-user-2">
                    <div class="widget-user-header bg-aqua">
                        <div class="widget-user-image">
                            <img class="img-circle" src="/images/default-user-image.png" alt="User Avatar">
                        </div>
                        <!-- /.widget-user-image -->
                        <h3 class="widget-user-username">{{profile.name}}</h3>
                        <h5 class="widget-user-desc">{{profile.departamento}}</h5>
                        <h5 class="widget-user-desc">{{createdAt}}</h5>
                    </div>
                    <div class="box-footer no-padding">
                        <ul class="nav nav-stacked">
                            <li><a href="#">Proyectos En Progreso <span class="pull-right badge bg-blue">31</span></a></li>
                            <li><a href="#">Proyectos Terminados <span class="pull-right badge bg-green">12</span></a></li>
                            <li><a href="#">Tareas <span class="pull-right badge bg-aqua">5</span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                {{> _tareas}}
            </div>
        </section>
    </div>
</template>
