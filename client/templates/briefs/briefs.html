<template name="briefs">
    <div class="content-wrapper">
        <section class="content-header">
            <h3>
                Briefs
                <small></small>
            </h3>
        </section>
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Briefs</h3>
                    <div class="btn-group pull-right">
                        <a class="btn btn-xs btn-default" href="/briefs/nuevo"><i class="fa fa-plus"></i> Crear
                            Nuevo</a>
                    </div>
                </div>
                <div class="box-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Camapa√±a</th>
                            <th>Cuenta</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each briefs}}
                            <tr>
                                <td><a href="/briefs/{{_id}}">{{camp}}</a></td>
                                <td>{{cuenta}}</td>
                                <td class="text-center">
                                    <div class="btn-group">
                                        <a class="btn btn-xs btn-default" href="/briefs/{{_id}}"><i
                                                class="fa fa-eye"></i></a>
                                        <a href="/briefs/edit/{{_id}}" class="btn btn-xs btn-default"><i
                                                class="fa fa-pencil"></i></a>
                                        <a class="btn btn-xs btn-default"><i class="fa fa-trash-o"></i></a>
                                    </div>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </div>
</template>
