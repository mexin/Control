<template name="briefNew">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                {{tipoOperacion.heading}}
                <small>Crear/Editar Briefs</small>
            </h1>
        </section>
        <section class="content">
            <div class="col-md-6 col-md-offset-3">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Detalles del Brief</h3>
                    </div>
                    <div class="box-body">
                        {{> quickForm collection="Briefs" doc=this id="briefsNU" buttonContent="Guardar" type=tipoOperacion.tipo}}
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>
