<template name="briefView">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                {{camp}}
                <small>{{cuenta}}</small>
            </h1>
            <a href="/briefs/edit/{{_id}}" class="pull-right btn btn-xs btn-default"><i class="fa fa-pencil"></i></a>
        </section>
        <section class="content">
            <div class="col-md-3">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Información</h3>
                    </div>
                    <div class="box-body">
                        <strong><i class="fa fa-calendar margin-r-5"></i> Creado</strong>
                        <p class="text-muted">
                            {{createdAt}}
                        </p>
                        <hr>
                        <strong><i class="fa fa-user margin-r-5"></i> Cliente/Cuenta</strong>
                        <p class="text-muted">{{cuenta}}</p>
                    </div>
                </div>
            </div>
            <div class                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h4 class="pull-left header">
                            <i class="fa fa-briefcase"></i>
                            Brief Detallado
                        </h4>
                    </div>
                    <div class="box-body">
                        <strong>Información Corporativa</strong>
                        {{#markdown}} {{infoCorporativa}} {{/markdown}}
                        <hr>
                        <strong>Situación Actual</strong>
                        {{#markdown}} {{situacionActual}} {{/markdown}}
                        <hr>
                        <strong>Competencia</strong>
                        {{#markdown}} {{competencia}} {{/markdown}}
                        <hr>
                        <strong>Descripción de Marca</strong>
                        {{#markdown}} {{descMarca}} {{/markdown}}
                        <hr>
                        <strong>Descripción del Producto o Servicio</strong>
                        {{#markdown}} {{descProducto}} {{/markdown}}
                        <hr>
                        <strong>Slogan</strong><br>
                        {{slogan}}
                        <hr>
                        <strong>Descripción del Proyecto</strong>
                        {{#markdown}} {{descProyecto}} {{/markdown}}
                        <hr>
                        <strong>Canales publicitarios interesados en promocionar</strong>
                        {{#markdown}} {{canalesPublicitarios}} {{/markdown}}
                        <hr>
                    </div>
                </div>
               {{> projectComments}}
            </div>
        </section>
    </div>
</template>
